<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Backpack Configurator</title>
		<link rel="stylesheet" href="/src/style/style.css" />
	</head>
	<body>
		<button class="ar-btn">
			<svg width="13" height="13">
				<use href="assets/icons.svg#icon-Vector" />
			</svg>
			See in Real Life
		</button>
		<div class="container">
			<div class="model-container"></div>
			<div class="controls-container">
				<ul>
					<li>
						<h3>body color</h3>
						<div class="body-color-controls controls">
							<input
								checked
								type="radio"
								name="body-color"
								value="brown"
								id="brown"
							/>
							<label for="brown">Brown</label>

							<input
								type="radio"
								name="body-color"
								value="black"
								id="black-body"
							/>
							<label for="black-body">Black</label>

							<input
								type="radio"
								name="body-color"
								value="blue"
								id="blue"
							/>
							<label for="blue">Blue</label>
						</div>
					</li>
					<li>
						<h3>metal color</h3>
						<div class="hardware-color-controls controls">
							<input
								checked
								type="radio"
								name="hardware-color"
								value="silver"
								id="silver"
							/>
							<label for="silver">Silver</label>

							<input
								type="radio"
								name="hardware-color"
								value="gold"
								id="gold"
							/>
							<label for="gold">Gold</label>

							<input
								type="radio"
								name="hardware-color"
								value="black"
								id="black-hw"
							/>
							<label for="black-hw">Black</label>
						</div>
					</li>

					<li>
						<h3>material</h3>
						<div class="material-controls controls">
							<input
								checked
								type="radio"
								name="material"
								value="denim"
								id="denim"
							/>
							<label for="denim">Denim</label>

							<input
								type="radio"
								name="material"
								value="fabric"
								id="fabric"
							/>
							<label for="fabric">Fabric</label>

							<input
								type="radio"
								name="material"
								value="leather"
								id="leather"
							/>
							<label for="leather">Leather</label>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="arModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p class="modal-text">
					Scan the QR code with your phone Within 1-3 seconds the AR
					function opens on your phone.
				</p>
				<div class="img-container">
					<img src="/assets/qr.png" alt="QR code" id="qr-code" />
				</div>
			</div>
		</div>

		<!-- AR.js Scene -->
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<a-entity
					id="backpack-model"
					gltf-model="url(./assets/backpack.glb)"
					scale="1 1 1"
					position="0 0 0"
				></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
